<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="dashboard">
    <!-- Profile Section -->
    <div class="profile">
      <div class="profile-picture">
        <img src="profile.jpg" alt="Profile Picture">
      </div>
      <div class="profile-details">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
    </div>

    <!-- Cards Section -->
    <div class="cards">
      <div class="card work">
        <div class="icon"></div>
        <div class="content">
          <h4>Work</h4>
          <h1>32hrs</h1>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
      <div class="card play">
        <div class="icon"></div>
        <div class="content">
          <h4>Play</h4>
          <h1>10hrs</h1>
          <p>Last Week - 8hrs</p>
        </div>
      </div>
      <div class="card study">
        <div class="icon">
          <img src="./images/cloud.png" alt="">
        </div>
        <div class="content">
          <h4>Study</h4>
          <h1>4hrs</h1>
          <p>Last Week - 7hrs</p>
        </div>
      </div>
      <!-- Add more cards here as needed -->
    </div>
  </div>
</body>
</html>
